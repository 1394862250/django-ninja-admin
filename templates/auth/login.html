{% extends "user/base.html" %}

{% block title %}登录 - {{ site_name }}{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900 dark:text-white">
            登录您的账户
        </h2>
        <p class="mt-2 text-center text-sm text-slate-600 dark:text-slate-400">
            或者
            <a href="{% url 'web:register' %}" class="font-medium text-primary hover:text-primary-hover">
                注册新账户
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="modern-card py-8 px-4 sm:px-10">
            <form class="space-y-6" id="loginForm">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                        用户名
                    </label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required class="modern-input block w-full px-3 py-2 sm:text-sm" placeholder="请输入用户名">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                        密码
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required class="modern-input block w-full px-3 py-2 sm:text-sm" placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded cursor-pointer">
                        <label for="remember-me" class="ml-2 block text-sm text-slate-900 dark:text-slate-300 cursor-pointer">
                            记住我
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary hover:text-primary-hover">
                            忘记密码?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" id="submitBtn" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200">
                        <span>登录</span>
                        <i class="fas fa-spinner fa-spin ml-2 hidden" id="spinner"></i>
                    </button>
                </div>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200 dark:border-slate-800"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white dark:bg-slate-900 text-slate-500">演示账户: admin / password123</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // 状态切换
        submitBtn.disabled = true;
        spinner.classList.remove('hidden');

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (result.success) {
                Toast.fire({
                    icon: 'success',
                    title: '登录成功，正在跳转...'
                });
                setTimeout(() => {
                    window.location.href = '{% url "web:index" %}';
                }, 1000);
            } else {
                Swal.fire({
                    icon: 'error',
                    title: '登录失败',
                    text: result.message || '用户名或密码不正确',
                    background: document.documentElement.classList.contains('dark') ? '#1e293b' : '#fff',
                    color: document.documentElement.classList.contains('dark') ? '#fff' : '#000',
                });
                submitBtn.disabled = false;
                spinner.classList.add('hidden');
            }
        } catch (error) {
            console.error('Login Error:', error);
            Toast.fire({ icon: 'error', title: '网络连接失败' });
            submitBtn.disabled = false;
            spinner.classList.add('hidden');
        }
    });
</script>
{% endblock %}
