<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}系统管理平台{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    {% block additional_style %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- 导航栏 -->
    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 fixed w-full z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- 左侧Logo和标题 -->
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <div class="text-xl font-bold text-blue-600 dark:text-blue-500">
                            {% include "components/system_title.html" %}
                        </div>
                    </div>
                </div>

                <!-- 右侧用户菜单 -->
                <div class="flex items-center">
                    <!-- 主题切换按钮 -->
                    <button id="theme-toggle" class="p-2 text-gray-500 hover:text-gray-600 dark:text-gray-400 dark:hover:text-gray-300">
                        <i class="fas fa-sun text-yellow-500 dark:hidden"></i>
                        <i class="fas fa-moon text-blue-300 hidden dark:inline"></i>
                    </button>

                    <!-- 用户下拉菜单 -->
                    <div class="ml-3 relative">
                        <div>
                            <button id="user-menu-button" class="flex items-center space-x-3 focus:outline-none">
                                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold">
                                    {{ user.username.0|upper }}
                                </div>
                                <div class="hidden md:block text-sm text-gray-700 dark:text-gray-300">
                                    {{ user.username }}
                                </div>
                                <i class="fas fa-chevron-down text-gray-400 text-sm"></i>
                            </button>
                        </div>

                        <!-- 下拉菜单 -->
                        <div id="user-menu" class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white dark:bg-gray-700 ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 dark:divide-gray-600">
                            <div class="py-1">
                                <a href="#" class="group flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <i class="fas fa-user-circle mr-3 text-gray-400 group-hover:text-gray-500"></i>
                                    个人信息
                                </a>
                                <button id="change-password-btn" class="w-full group flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <i class="fas fa-key mr-3 text-gray-400 group-hover:text-gray-500"></i>
                                    修改密码
                                </button>
                            </div>
                            <div class="py-1">
                                <a href="{% url 'logout' %}" class="group flex items-center px-4 py-2 text-sm text-red-700 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <i class="fas fa-sign-out-alt mr-3 text-red-400 group-hover:text-red-500"></i>
                                    退出登录
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="pt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            {% if messages %}
            <div class="space-y-2 mb-6">
                {% for message in messages %}
                <div class="p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 border border-red-200 dark:border-red-800{% elif message.tags == 'success' %}bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-200 border border-green-200 dark:border-green-800{% else %}bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-200 border border-blue-200 dark:border-blue-800{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div id="change-password-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white">修改密码</h3>
                <button class="close-modal text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="change-password-form" class="p-4">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="old_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">当前密码</label>
                        <input type="password" id="old_password" name="old_password" required
                               class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="new_password1" class="block text-sm font-medium text-gray-700 dark:text-gray-300">新密码</label>
                        <input type="password" id="new_password1" name="new_password1" required
                               class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="new_password2" class="block text-sm font-medium text-gray-700 dark:text-gray-300">确认新密码</label>
                        <input type="password" id="new_password2" name="new_password2" required
                               class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" class="close-modal px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-600">
                        取消
                    </button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        确认修改
                    </button>
                </div>
            </form>
        </div>
    </div>

    {% block scripts %}{% endblock %}

    <script>
        // 主题切换功能
        const themeToggleBtn = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        // 检查本地存储中的主题设置
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        // 切换主题
        themeToggleBtn.addEventListener('click', () => {
            html.classList.toggle('dark');
            
            // 保存主题设置到本地存储
            if (html.classList.contains('dark')) {
                localStorage.theme = 'dark';
            } else {
                localStorage.theme = 'light';
            }
        });

        // 用户菜单功能
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenu = document.getElementById('user-menu');
        
        userMenuButton.addEventListener('click', () => {
            userMenu.classList.toggle('hidden');
        });
        
        // 点击其他地方关闭菜单
        document.addEventListener('click', (e) => {
            if (!userMenuButton.contains(e.target) && !userMenu.contains(e.target)) {
                userMenu.classList.add('hidden');
            }
        });

        // 修改密码模态框功能
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('change-password-modal');
            const form = document.getElementById('change-password-form');
            const openBtn = document.getElementById('change-password-btn');
            const closeBtns = modal.querySelectorAll('.close-modal');
            
            // 显示/隐藏模态框
            function toggleModal(show) {
                if (show) {
                    modal.classList.remove('hidden');
                } else {
                    modal.classList.add('hidden');
                    form.reset();
                }
            }
            
            // 显示提示消息
            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `fixed top-4 right-4 px-4 py-2 rounded-lg text-white text-sm z-50 transition-all duration-300 transform translate-y-0 opacity-100 ${
                    type === 'success' ? 'bg-green-500' : 'bg-red-500'
                }`;
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('translate-y-2', 'opacity-0');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
            
            // 打开模态框
            openBtn.addEventListener('click', () => {
                userMenu.classList.add('hidden');
                toggleModal(true);
            });
            
            // 关闭模态框
            closeBtns.forEach(btn => {
                btn.addEventListener('click', () => toggleModal(false));
            });
            
            // 点击模态框外部关闭
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    toggleModal(false);
                }
            });
            
            // 表单提交
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    old_password: document.getElementById('old_password').value,
                    new_password1: document.getElementById('new_password1').value,
                    new_password2: document.getElementById('new_password2').value
                };
                
                try {
                    const response = await fetch('{% url "change_password" %}', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showToast(data.message || '密码修改成功');
                        toggleModal(false);
                        // 密码修改成功后延迟跳转到登录页
                        setTimeout(() => {
                            window.location.href = '{% url "login" %}';
                        }, 1500);
                    } else {
                        showToast(data.message || '密码修改失败', 'error');
                    }
                } catch (error) {
                    showToast('网络错误，请稍后重试', 'error');
                }
            });
        });
    </script>
</body>
</html>
